on:
  pull_request:
    types: [ opened, reopened, ready_for_review ]
jobs:
  pr_agent_job:
    if: ${{ github.event.sender.type != 'Bot' }}
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: write
    name: Run pr agent on every pull request, respond to user comments
    steps:
      - name: Checkout the Wiki repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki
      - name: Set up Wiki Info
        id: wiki_info
        run: |
          set_env_var_from_file() {
            local var_name=$1
            local file_path=$2
            local prompt=$(cat "$file_path")
            echo "${var_name}<<EOF" >> $GITHUB_ENV
            echo "${prompt}" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          }
          set_env_var_from_file "REVIEW_PROMPT" "./wiki/pr-agent-review-prompt.md"
          set_env_var_from_file "DESCRIBE_PROMPT" "./wiki/pr-agent-describe-prompt.md"
          set_env_var_from_file "IMPROVE_PROMPT" "./wiki/pr-agent-improve-prompt.md"
      - name: Use Review Prompt
        run: |
          echo "Review Prompt Content:"
          echo "${REVIEW_PROMPT}"
      - name: Use Describe Prompt
        run: |
          echo "Describe Prompt Content:"
          echo "${DESCRIBE_PROMPT}"
      - name: Use Improve Prompt
        run: |
          echo "Improve Prompt Content:"
          echo "${IMPROVE_PROMPT}"
      - name: PR Agent action step
        id: pragent
        uses: Codium-ai/pr-agent@main
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # PR_AGENT settings (/review)
          PR_REVIEWER.extra_instructions: |
            ${{ env.REVIEW_PROMPT }}
          # PR_DESCRIPTION settings (/describe)
          PR_DESCRIPTION.extra_instructions: |
            ${{ env.DESCRIBE_PROMPT }}
          # PR_CODE_SUGGESTIONS settings (/improve)
          PR_CODE_SUGGESTIONS.extra_instructions: |
            ${{ env.IMPROVE_PROMPT }}
